name: Pull Request Actions

on:
    pull_request:
        branches: [master]

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Install dependencies
              run: npm install
            - name: Build + Lint
              run: npm run build
            - name: Test + coverage
              run: npm run cover:ci
